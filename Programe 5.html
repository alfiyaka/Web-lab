<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
          input[type="submit"] {
            background-color: #4CAF50;
            color: white;              
            padding: 10px 20px;        
            border: none;              
            border-radius: 4px;        
            cursor: pointer;           
            font-size: 16px;        
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="Reset"] {
            background-color: red;
            color: white;              
            padding: 10px 20px;        
            border: none;              
            border-radius: 4px;        
            cursor: pointer;           
            font-size: 16px;        
        }

        input[type="Reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

   <center> <h2>REGISTRATION FORM</h2></center>
    <form id="Registration">
        <fieldset>
            <legend>User Information</legend>

            
            <label for="Name">Name:</label>
            <select id="Name" Name="Name"  required>
            <option value="" >MR </option>
            <option value="" >Miss</option>
            </select>
            <input type="text" id="Name" name="Name" required><br>
            <br>

            <label for="Phone no">Phone no:</label>
            <input type="text" id="Phone no" name="Phone no" required><br>
<br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <br>
        </fieldset>
        <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea><br>
<br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" style="display:inline;">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display:inline;">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other" style="display:inline;">Other</label>
        <br><br>

        <label>Languages Known:</label>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english" style="display:inline;">English</label>

        <input type="checkbox" id="hindi" name="languages" value="Hindi">
        <label for="hindi" style="display:inline;">Hindi</label>

        <input type="checkbox" id="tamil" name="languages" value="Tamil">
        <label for="tamil" style="display:inline;">Tamil</label>

        <input type="checkbox" id="other_lang" name="languages" value="Other">
        <label for="other_lang" style="display:inline;">Other</label>
        <br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>-- Select a course --</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
            <option value="mca">MCA</option>
            <option value="msc">M.Sc</option>
        </select><br><br>

        <input type="submit" value="Register">
           <input type="Reset" value="Reset">
    </form>
</body>
</html>
