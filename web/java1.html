<html>
<head>
    <title>String Length and Concatenation Example</title>
</head>
<body>
<h2>String functions </h2>
    <script>
        let str="hello world";
        document.writeln("String is " +str+"<br>");
        document.writeln("string length=" +str.length+"<br>");
        
        document.writeln("in lowercase=" + str.toLowerCase()+"<br>");
        document.writeln("in Uppercase=" + str.toUpperCase()+"<br>");
    </script>

</body>
</html>
